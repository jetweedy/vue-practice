<script>
var vm;
window.onload = function() {

	var vm = new Vue({

		   kilometers : 0,
		   meters:0
		},
		methods: {
		},
		computed :{
		},
		watch : {
		   kilometers:function(val) {
			  this.kilometers = val;
			  this.meters = val * 1000;
		   },
		   meters : function (val) {
			  this.kilometers = val/ 1000;
			  this.meters = val;
		   }
		}
	});

}
</script>
